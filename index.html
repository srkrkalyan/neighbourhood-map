<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	
</head>

<body>
	
<div id='heading'><h1>My Neighbourhood Map</h1></div>

<div id='search'>
	<input id ='place_search' data-bind="value: searchString">
    
	<div id = 'listings'>
		<select id = 'list_box' multiple="multiple" height="20" data-bind="options: placeNames, selectedOptions:selectedPlace"> </select>
	</div>
	<div id ='api_content'>
	<!--p id= 'venue_description'></p-->
	<p id= 'venue_description'>See more info about your selected here (Sourced from Foursquare**)</p>
	</div>
</div>
	
<div id='map'></div>

</body>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFm6M65LryyXLGvVJFQL17qn3cHEFJWVw&v=3&libraries=places&callback=initMap">
</script>

</html>
